  date_format = "6 January 2006"

  home = "Inicio"

  [params.slider]
    enable = true
    title = "Te ayudamos a llegar más lejos"
    subtitle = "Pesage industiral, Digitalizamos la industria<br/>Trabajamos de forma cercana con el clilente para dar la mejor solución a sus necesidades."

  [params.wrapper]
    enable = true
    title = "Nosotros"
    italic = "Somos una empresa familiar cercana e íntima con el cliente. Destacamos por la proximidad y la profesionalidad con lo que hacemos las cosas."
    paragraph = "Somos capaces de trabajar en entornos bien diferentes dentro de la industria del pesaje. Trabajamos tanto en la industria del pesaje logístico de transportes y mercaderías, desde el pesage industrial en el sector alimentario y otros, a pesaje a nivel de laboratorio."

  [params.blog]
    enable = true
    title = "Get The Latest On What We're doing"
    subtitle = "Catch up with us, anytime and anywhere"

  [params.feature]
    enable = true
    title = "Creemos en la perfección"
    content = "Nos satisface el buen trabajo y que el cliente pueda cumplir con sus necesidades de manera ágil y sin interrupciones. Somos profesionales y nos implicamos de forma personal en cada uno de nuestros proyectos. Ya sea trabajando con pequeñas o grandes empresas, gracias a nuestro <strong>Departamento de I+D</strong>, aportamos la mejor solución a las necesidades de esta y le ayudamos a seguir creciendo hacia la buena dirección."
    [params.feature.button]
      caption = "Ver Proyectos"
      url = "/blog"

  [params.call]
    enable = false
    title = "We design delightful digital experiences."
    paragraph = "Read more about what we do and our philosophy of design. Judge for yourself The work and results we’ve achieved for other clients, and meet our highly experienced Team who just love to design."

  [params.contact]
    enable = true
    title = "Drop us a note"
    subtitle = "Don’t just take our word for it. Check out some of our latest work."
