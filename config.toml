      name = "Your name"
      email = "Your email"
      subject = "Your subject"
      message = "Your message"
      button = "Send message"
      action = "https://formspree.io/oriolmauriguiu@hotmail.com"
      thanks_message = "Thanks for your message, we will send you our answer as soon as possible."
    [params.contact.box]
      title = "Stop by for a visit"
      address = "North Main Street, Brooklyn Australia"
      email = "Email: contact@mail.com"
      phone = "Phone: +88 01672 506 744"
